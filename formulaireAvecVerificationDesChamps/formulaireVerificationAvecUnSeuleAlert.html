<body>
    <script>
    function validationFormulaire() {
        var nom = document.forms["fomulaire"]["nomFormulaire"];
        var email = document.forms["fomulaire"]["emailformulaire"];
        var sms = document.forms["fomulaire"]["smsformulaire"];

        if (nom == "" || email == ""  || sms == "" == false) {
          alert("veuillez remplir tous les champs de saisi,merci!");
        }
      }
      </script>
      <div class="formulaire">
      <form name="fomulaire" onsubmit="return validationFormulaire()" method="post">
        <legend>FORMULAIRE DE CONTACT VERIFICATION DES CHAMPS AVEC UN SEULE ALERT</legend><br>
        <label for="">Nom:</label><br><br>
           <input type="text" name="nomFormulaire" class="input"><br> <br>
           <label for="">EMAIL :</label><br><br>
          <input type="text" name="emailformulaire" class="input"><br><br>
          <label for="">MESSAGE :</label><br><br>
         <textarea name="sms" class="input"></textarea> <br><br>
          <input type="submit" value="Envoyer">
        </form>
      </div>
</body>
