            <label for="">MESSAGE :</label> <br><br>
            <textarea name="" id="sms" class="input"></textarea> <br><br>
            <input type="submit">
        </form>
        <script>
                document.forms[0].addEventListener("submit", function(evenement) { 
                if (document.getElementById("nom_prenom").value == "") {
                evenement.preventDefault();
                alert("veuillez entrez votre nom et prenom");
                
                }
                else if (document.getElementById("email").value == "") {
                    evenement.preventDefault();
                    alert("veuillez entrez votre email");

                else if (document.getElementById("sms").value == "") {
                    evenement.preventDefault();
                    alert("veuillez rediger un petit message");
                    
                }

                    });
